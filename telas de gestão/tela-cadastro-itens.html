<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riviera - Cadastro de Itens</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/styles/style-edicao-user.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
</head>
<body>
    <section class="edit-user">
        <header>
            <a class="logo-riviera" href="#">Riviera</a>

            <a href="#">
                <img src="/assets/images/sino.svg" alt="">
            </a>
        </header>

        <h3 class="title">Cadastrar Item</h3>
        <main>

            <section class="container_alts">

                <div class="img-user">
                    <img class="foto-user" src="/assets/images/foto-user.svg" alt="Foto usuário">
                </div>

                <form>
                    <div class="nomes">
                        <div class="input-cadastro">
                            <label for="nome">Item</label>
                            <input type="text" id="nome" name="nome" placeholder="Digite o nome do item">
                        </div>

                        <div class="input-cadastro">
                            <label for="sobrenome">Valor</label>
                            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite o valor">
                        </div>
                    </div>

                    <div class="input-cadastro">
                        <label for="email">Descrição</label>
                        <input type="text" id="email" name="email" placeholder="Digite a descrição do produto">
                    </div>

                    <div class="infos">
                        <div class="input-cadastro">
                            <label for="categoria">Categoria</label>
                            <input type="text" id="categoria" name="categoria" placeholder="Digite a categoria">
                        </div>

                    </div>
                </form>

                <a class="save-alteracoes" href="tela-gestao-user.html">Salvar alterações</a>
            </section>
        </main>
    </section>
    
</body>
</html>
