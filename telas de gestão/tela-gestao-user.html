<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riviera - Gestão de Usuários</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/styles/style-gestao-user.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
</head>
<body>

    <section class="gestao">
        <header>
            <a class="logo-riviera" href="/index.html">Riviera</a>

            <a href="tela-cadastro-funcionario.html">
                <img src="/assets/images/plus.icon.svg" alt="Adicionar">
            </a>
        </header>

        <h3 class="title">Gestão de Usuários</h3>

        <main>
            <div class="content">
                <img class="foto-user" src="/assets/images/foto-user.svg" alt="Foto usuário">

                <div class="infos-user">
                    <h3 class="nome-user">Elen Pereira</h3>

                    <h4 class="email-user">Permissão: <span>alta</span></h4>
                    <h4 class="email-user">Turno: <span>noite</span></h4>
                </div>
                
                <a class="editar-perfil" href="tela-cadastro-funcionario.html">Gerenciar</a>
            </div>

            <div class="content">
                <img class="foto-user" src="/assets/images/foto-user.svg" alt="Foto usuário">

                <div class="infos-user">
                    <h3 class="nome-user">Analis de Souza</h3>

                    <h4 class="email-user">Permissão: <span>média</span></h4>
                    <h4 class="email-user">Turno: <span>noite</span></h4>
                </div>
                
                <a class="editar-perfil" href="tela-cadastro-funcionario.html">Gerenciar</a>
            </div>

            <div class="content">
                <img class="foto-user" src="/assets/images/foto-user.svg" alt="Foto usuário">

                <div class="infos-user" id="last">
                    <h3 class="nome-user">Alice Oliveira</h3>

                    <h4 class="permission">Permissão: <span>baixa</span></h4>
                    <h4 class="turn ">Turno: <span>noite</span></h4>
                </div>
                
                <a class="editar-perfil" href="tela-cadastro-funcionario.html">Gerenciar</a>
            </div>
        </main>
    </section>
    
</body>
</html>
