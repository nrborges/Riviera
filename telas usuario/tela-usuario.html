<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riviera - Tela de Usuário</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/styles/style-tela-user.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">

</head>
<body>
    <section class="tela-de-usuario">
        <div class="container-user">
            <header>
                <a class="logo-riviera" href="/index.html">Riviera</a>

                <a href="#">
                    <img src="/assets/images/sino.svg" alt="">
                </a>
            </header>

            <main>
                <section class="top">
                    <div class="content">
                        <img class="foto-user" src="/assets/images/foto-user.svg" alt="Foto usuário">

                        <div class="infos-user">
                            <h3 class="nome-user">Nome do Usuário</h3>

                            <h4 class="email-user">emaildousuario@gmail.com</h4>
                        </div>
                        
                        <a class="editar-perfil" href="tela-edicao-user.html">Editar perfil</a>
                    </div>
                </section>

                <section class="bottom">
                    <section class="bt1">
                        <div class="img_title">
                            <img src="/assets/images/seta-baixo.svg" alt="Seta">

                            <h4>Informações do usuário</h4>
                        </div>

                        <h5>CPF: 000.000.000-00</h5>
                        <h5>Telefone: (xx) x xxxx-xxxx</h5>
                        <h5>Endereço: R. Curupis, 39 - Contagem</h5>
                    </section>

                    <section class="bt2">
                        <img src="/assets/images/seta-lado.svg" alt="Seta">

                        <h4>Histórico de pedidos</h4>
                    </section>

                    <section class="bt3">
                        <img src="/assets/images/seta-lado.svg" alt="Seta">

                        <h4>Pontos acumulados</h4>
                    </section>
                </section>

            </main>
        </div>
    </section>
    
</body>
</html>
