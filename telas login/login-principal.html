<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riviera - Login  </title>

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/styles/style-login.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    
</head>
<body>

    <section class="login">

        <div class="container-login">
            <h2>Login</h2>

            <form action="#">
                <div class="input-login">
                    <label for="user">Usuário</label>
                    <input type="text" id="user" name="user" placeholder="Digite seu usuário ou email">
                </div>

                <div class="input-login">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
                </div>

                <div class="adicionais">
                    <div class="remember-me">
                        <input type="checkbox" id="lembrar-me" name="lembrar-me">
                        <label for="lembrar-me">Lembrar-me</label>
                    </div>

                    <div class="esqueceu-senha">
                        <a href="esqueceu-senha.html">Esqueceu a senha?</a>
                    </div>
                </div>

                <a class="entrar" href="/index.html">ENTRAR</a>

                <h4>ou</h4>

                <button class="google-login">
                    <img src="/assets/images/logo-google.svg" alt="Logo Google">Entrar com Google
                </button>
            
                <p class="link-registro">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>        
            </form>

        </div>

    </section>
</body>
</html>
