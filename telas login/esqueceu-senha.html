<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riviera - Recuperar senha</title>
    <!-- Styles -->
    <link rel="stylesheet" href="/assets/styles/style-recuperar-senha.css  ">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    
    <section class="recuperar-senha">
        <div class="container-recuperacao">
            <h2>Recuperar senha</h2>

            <p>Digite seu email no campo abaixo e lhe enviaremos um código. </p>

            <form class="recup-senha">
                <input type="email" name="email" id="email" placeholder="Digite seu email">

                <button class="enviar" type="submit">Enviar código</button>

                <input type="text" name="text" id="text" placeholder="Digite o código">

                <a class="avancar" href="redefinir-senha.html">
                    <img src="/assets/images/seta.svg" alt="Avançar">
                </a>

            </form>
    </section>
</body>
</html>
