<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riviera - Reserva</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/styles/style-reserva.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="reserva">
        <header>
            <a class="logo-riviera" href="/index.html">Riviera</a>
                <nav>
                    <ul>
                        <li><a href="/telas cardápio/tela-cardapio.html">Cardápio</a></li>
                        <li><a href="/telas reserva/tela-principal-reserva.html">Reserva</a></li>
                    </ul>
                    
                    <a href="/telas carrinho/tela-carrinho.html">
                        <img class="carrinho" src="/assets/images/carrinho-icon.svg" alt="Carrinho de Compras">
                    </a>
                </nav>
        </header>

        <main>
            <div class="container-principal">
                <h3>Reserve sua mesa agora!</h3>

                <form>
                    <div class="input-cadastro">
                        <label for="nome">Data</label>
                        <input type="date" id="data-nascimento" name="date">
                    </div>

                    <div class="input-cadastro">
                        <label for="sobrenome">Horário</label>
                        <input type="text" id="time" name="time" placeholder="Ex. 19:30">
                    </div>
                </form>

                <div class="buttons">
                    <a class="cadastrar" id="cancel" href="/index.html">cancelar</a>

                    <a class="cadastrar" href="/telas reserva/tela-dispo-reserva.html">Verificar reserva</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
